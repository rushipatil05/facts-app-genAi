<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: background-color 0.5s ease-in-out;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .category:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .category:active {
            transform: scale(0.95);
        }

        .fact-box {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 20px;
            font-size: 18px;
            font-weight: 500;
            min-height: 80px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .fact-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .container {
            background-color: #1e1e1e;
        }

        .dark-mode .category {
            background-color: #444;
        }

        .dark-mode .category:hover {
            background-color: #666;
        }

        .dark-mode .fact-box {
            background-color: #333;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: rotate(360deg);
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Fun Facts Generator</h2>
            <button id="theme-toggle" class="theme-toggle">
                <span class="icon">üåû</span>
            </button>
        </header>
        <main>
            <div class="categories">
                <button class="category" data-category="science">üî¨ Science</button>
                <button class="category" data-category="history">üìú History</button>
                <button class="category" data-category="space">üöÄ Space</button>
                <button class="category" data-category="geography">üåç Geography</button>
            </div>
            <div class="fact-box" id="fact-box">
                <p id="fact-text">Select a category to get started.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const factText = document.getElementById('fact-text');
            const factBox = document.getElementById('fact-box');
            const themeToggle = document.getElementById('theme-toggle');
            const categories = document.querySelectorAll('.category');

            // Facts Database
            const factsData = {
                "science": [
                    "The Eiffel Tower can be 15 cm taller during the summer.",
                    "Bananas are berries, but strawberries aren't.",
                    "Water can boil and freeze at the same time under the right conditions."
                ],
                "history": [
                    "Oxford University is older than the Aztec Empire.",
                    "Cleopatra lived closer in time to the Moon landing than to the construction of the Great Pyramid.",
                    "The Great Fire of London in 1666 was started in a bakery on Pudding Lane."
                ],
                "space": [
                    "A day on Venus is longer than a year on Venus.",
                    "There are more stars in the universe than grains of sand on Earth.",
                    "Neutron stars are so dense that a sugar-cube-sized amount of material from one would weigh about a billion tons on Earth."
                ],
                "geography": [
                    "Russia has a larger surface area than Pluto.",
                    "Australia is wider than the moon.",
                    "Mount Everest grows by about 4mm every year due to tectonic activity."
                ]
            };

            // Theme Toggle with Local Storage
            const setTheme = (isDark) => {
                document.body.classList.toggle('dark-mode', isDark);
                themeToggle.querySelector('.icon').textContent = isDark ? 'üåú' : 'üåû';
                localStorage.setItem('darkMode', isDark);
            };

            // Load Theme Preference
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') setTheme(true);

            themeToggle.addEventListener('click', () => {
                const isDark = !document.body.classList.contains('dark-mode');
                setTheme(isDark);
            });

            // Generate Fact with Animation
            categories.forEach(category => {
                category.addEventListener('click', () => {
                    const categoryType = category.getAttribute('data-category');
                    const facts = factsData[categoryType];
                    const randomFact = facts[Math.floor(Math.random() * facts.length)];

                    factBox.classList.remove('show');
                    setTimeout(() => {
                        factText.textContent = randomFact;
                        factBox.classList.add('show');
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
